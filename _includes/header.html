<header class="site-header">
    <div class="wrapper">
        <div class="header">
            <div class="logo-title">
                <a href="{{site.baseurl}}/" class="logo-text">Dartboard</a>
            </div>
            
            <nav class="social-menu">
                <ul class="social-links">
                    {% if site.social.github %}
                        <li>
                            <a href="https://github.com/{{ site.social.github }}" rel="noreferrer noopener" target="_blank" title="GitHub">
                                <span class="icon icon-github"></span>
                            </a>
                        </li>
                    {% endif %}
                    {% if site.social.linkedin %}
                        <li>
                            <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" rel="noreferrer noopener" target="_blank" title="LinkedIn">
                                <span class="icon icon-linkedin"></span>
                            </a>
                        </li>
                    {% endif %}
                    {% if site.social.email %}
                        <li>
                            <a href="{{ site.social.email }}" title="Email">
                                <span class="icon icon-email"></span>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
            <nav class="nav-menu">
                <!--Buttons for four categories: Due Diligence, Study Notes, Weekly Reflections, Wall Street Trashtalk-->
                <!--Dropdown menu for tags-->
            </nav>
        </div>
    </div>
</header>
